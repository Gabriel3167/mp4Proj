<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to UST CICS Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ustGold: '#F1B82D',
                        ustBlack: '#111111',
                        ustGray: '#F4F4F4',
                        ustAccent: '#DDA11E'
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        header: ['Oswald', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="tiger-bg text-gray-800 flex flex-col min-h-screen font-sans">

    <nav class="bg-ustBlack border-b-4 border-ustGold shadow-lg z-50 sticky top-0">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-ustGold text-ustBlack p-1.5 rounded font-bold font-header text-lg shadow-sm">UST</div>
                <div>
                    <h1 class="text-white font-header text-xl tracking-wide leading-none">MYUSTE PORTAL</h1>
                    <p class="text-gray-400 text-[10px] uppercase tracking-wider mt-0.5">College of Information and Computing Sciences</p>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-32 max-w-2xl relative z-0 text-center">
        <h1 class="font-header text-6xl text-ustBlack mb-4">CICS GRADES PORTAL</h1>
        <p class="text-xl text-gray-600 mb-8">Centralized Grade Management System for Thomasians.</p>
        <a href="login.jsp" class="inline-block bg-ustGold text-ustBlack font-bold py-3 px-8 rounded-lg text-lg hover:bg-ustAccent transition duration-300 shadow-xl">
            PROCEED TO LOGIN <i class="fas fa-arrow-right ml-2"></i>
        </a>
    </main>

    <footer class="bg-ustBlack text-gray-600 py-6 mt-auto text-center text-xs border-t border-gray-800">
        <p>UNIVERSITY OF SANTO TOMAS &copy; 2025</p>
        <p class="mt-1">College of Information and Computing Sciences</p>
    </footer>

</body>
</html>
